  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-4"><h1 id="current-city">Antwerp</h1></div>
        <div class="col-8"><form id="city-form"><i class="fas fa-search-location magnifying"></i><input class ="form-control-sm" type="text" placeholder="Enter a city" id="city-input" autocomplete="off" autofocus></input><input type="submit" value="Submit City" class="btn m-3 btn-secondary ">
      </div>

      <div class="row pt-5">
      <div class="card col-4">
          <div class="card-body">
            <h5 class="card-title" id="temp">17°C </h5>
            <p class="card-text" id="date-today"></p>
            <a href="#" class="btn btn-danger" id="convert">Get temperature in °F</a>
            <img src="#" id="icon" class="card-img-top pt-2 pb-2" alt="temp weather app image">
            <h5 class="card-title pt-3" id="information">Additional weather information</h5>
            <p class="card-text">            
              <ul>
                <li><span id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windSpeed"></span> km/h</li>
              </ul>
            </p>
          </div>
        </div>
